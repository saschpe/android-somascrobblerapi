apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId 'com.example.somascrobblerapi'
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 140100
        versionName '1.0.0'
    }
}

dependencies {
    implementation project(':somascrobblerapi')
    implementation 'com.android.support:appcompat-v7:26.1.0'
}
